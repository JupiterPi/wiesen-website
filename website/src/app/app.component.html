<div id="page-container">

  <div id="page-inner-container">

    <h1 class="header" id="header-mobile">Mährisch und Böhmisch Wiesen im Schönhengstgau</h1>

    <div id="toc-container">
      <div id="toc-inner-container">
        <div *ngFor="let section of toc" class="toc-section">
          <div *ngFor="let entry of section" class="toc-entry">
            <a [routerLink]="entry.route">
              {{entry.name}}
              <span class="toc-entry-activated-indicator" [class.activated]="entry.activated">·</span>
            </a>
          </div>
          <div class="toc-divider" *ngIf="section != toc[toc.length-1]"></div>
        </div>
      </div>
    </div>

    <div id="content-outer-container">
      <h1 class="header" id="header-std">Mährisch und Böhmisch Wiesen im Schönhengstgau</h1>
      <div id="content-container">
        <router-outlet></router-outlet>
      </div>
    </div>

  </div>

</div>
